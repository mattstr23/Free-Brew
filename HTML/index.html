<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Extras/favicon.ico"/>
    <title>FreeBrew</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <div class="body">
        <div class="mainCont">
            <div class="logo">
                <img src="/Extras/mainLogo.png" alt="" srcset="">
            </div>
            <div class="flowCont">
                <div class="homeTxt">
                    <h1>Welcome to FreeBrew</h1>
                    <h3>FreeBrew is a site all about beer. Register to log breweries you've visited, and beers drank. Or just enjoy the BrewFo page!<br>Cheers!</h3>
                </div>
                <div class="buttCont">
                    <div class="login">
                        <button class ="homeLogBut">Log In</button>
                    </div>
                    <div class="register">
                        <a href="/HTML/register.html"><button class ="homeLogBut">Register</button></a>
                    </div>
                    <div class="brewFo">
                        <a href="/HTML/brewFo.html"><button class ="homeLogBut">BrewFo</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modalBG">
            <div class="modalLogin">
                <div class="close">&times;</div>
                <img src="/Extras/LogoSmall.png" alt="">
                <div class="userArea">
                    <input class="logUserName" type="text" placeholder="User Name" required>
                    <input class="logPass" type="password" placeholder="Password" required>
                    <button class="loginBut" type="submit">Log In</button>
                    <a href="/HTML/register.html">Click to Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/JAVA/index.js"></script>
</html>
